<!-- index.html（全置換） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rotation-game</title>
  <link rel="stylesheet" href="./style.css?v=100" />
</head>

<body>
  <header>
    <div class="titleRow">
      <h1>rotation-game</h1>
      <label class="aiToggle">
        <input type="checkbox" id="aiWhite" />
        AI（白 / ローカルのみ）
      </label>
    </div>

    <div id="hud">
      <div class="turnBig" id="turnText">—</div>

      <div class="hudRow">
        <span class="pill">Phase <span class="mono" id="phaseText">—</span></span>
        <span class="pill">Eval <span class="mono" id="evalText">0</span></span>
        <span class="pill">B/W <span class="mono" id="bwText">0 / 0</span></span>
        <span class="pill">Room <span class="mono" id="roomLabel">—</span></span>
      </div>

      <div class="hudRow">
        <span class="pill">You <span class="mono" id="seatLabel">—</span></span>
        <span class="pill statusPill">Status <span class="mono" id="statusText">—</span></span>
      </div>
    </div>
  </header>

  <main>
    <section class="boardZone">

      <!-- 上：左上/右上 -->
      <div class="ctlRowTop">
        <div class="ctlBox">
          <div class="ctlTitle">左上</div>
          <div class="ctlRow">
            <button class="qbtn chipMini" data-q="0">選択</button>
            <button class="dbtn chipMini" data-d="-1">左</button>
            <button class="dbtn chipMini" data-d="1">右</button>
          </div>
        </div>

        <div class="ctlBox">
          <div class="ctlTitle">右上</div>
          <div class="ctlRow">
            <button class="qbtn chipMini" data-q="1">選択</button>
            <button class="dbtn chipMini" data-d="-1">左</button>
            <button class="dbtn chipMini" data-d="1">右</button>
          </div>
        </div>
      </div>

      <!-- 盤 -->
      <div id="board" class="board superBoard" aria-label="board"></div>

      <!-- 下：左下/右下 -->
      <div class="ctlRowBottom">
        <div class="ctlBox">
          <div class="ctlTitle">左下</div>
          <div class="ctlRow">
            <button class="qbtn chipMini" data-q="2">選択</button>
            <button class="dbtn chipMini" data-d="-1">左</button>
            <button class="dbtn chipMini" data-d="1">右</button>
          </div>
        </div>

        <div class="ctlBox">
          <div class="ctlTitle">右下</div>
          <div class="ctlRow">
            <button class="qbtn chipMini" data-q="3">選択</button>
            <button class="dbtn chipMini" data-d="-1">左</button>
            <button class="dbtn chipMini" data-d="1">右</button>
          </div>
        </div>
      </div>

      <!-- 操作（下中央） -->
      <div class="opsBox">
        <div class="ctlTitle">操作</div>
        <div class="opsCol">
          <button id="commit" class="primary wideBtn">回転して確定</button>
          <div class="ctlRow">
            <button id="undo" class="wideBtn">Undo</button>
            <button id="reset" class="wideBtn">Reset</button>
          </div>
        </div>
      </div>

    </section>

    <section class="panel">
      <div class="panelTitle">ローカル（1人 / AI）</div>
      <div class="row">
        <button id="playAsBlack" class="chip selected">先攻（黒）</button>
        <button id="playAsWhite" class="chip">後攻（白）</button>
      </div>
      <div class="roomHint">AI（白）はローカル時のみ動きます</div>

      <div class="panelTitle">オンライン（Firebase）</div>
      <div class="roomRow">
        <input id="roomCode" class="roomInput" placeholder="room番号（例: 123456）" inputmode="numeric" />
        <button id="applyRoom">適用</button>
        <button id="copyLink">共有URL</button>
      </div>

      <div class="row">
        <button id="joinBlack" class="chip">Roomで先攻（黒）</button>
        <button id="joinWhite" class="chip">Roomで後攻（白）</button>
        <button id="leaveRoom" class="chip">Roomを抜ける</button>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="./app.js?v=100"></script>
  </main>
</body>
</html>
