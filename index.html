<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotation 5-in-a-row</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title">Rotation 5-in-a-row (Pentago-like)</div>
    <div id="status" class="status"></div>
  </header>

  <main>
    <section class="board-wrap">
      <div id="board" class="board" aria-label="board"></div>
    </section>

    <section class="controls">
      <div class="step">
        <div class="label">手順</div>
        <div id="phase" class="pill">① 置く</div>
      </div>

      <div class="row">
        <div class="label">回転する小盤</div>
        <div class="quad">
          <button data-q="0">左上</button>
          <button data-q="1">右上</button>
          <button data-q="2">左下</button>
          <button data-q="3">右下</button>
        </div>
      </div>

      <div class="row">
        <div class="label">回転方向</div>
        <div class="dir">
          <button data-d="L">⟲ 左</button>
          <button data-d="R">⟳ 右</button>
        </div>
      </div>

      <div class="row">
        <button id="rotate" class="primary">② 回転して確定</button>
      </div>

      <div class="row">
        <button id="reset">リセット</button>
        <button id="undo">1手戻す</button>
      </div>
    </section>
  </main>

  <footer>
    <small>自分用の戦略検討ツール向け最小実装</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
