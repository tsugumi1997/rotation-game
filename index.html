<!-- index.html（全置換） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rotation-game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="titleRow">
      <h1>rotation-game</h1>

      <label class="aiToggle">
        <input type="checkbox" id="aiWhite" />
        AI（白 / ローカルのみ）
      </label>
    </div>

    <div id="hud">
      <div class="turnBig" id="turnText">—</div>

      <div class="hudRow">
        <span class="pill">Phase <span class="mono" id="phaseText">—</span></span>
        <span class="pill">Eval <span class="mono" id="evalText">0</span></span>
        <span class="pill">B/W <span class="mono" id="bwText">0 / 0</span></span>
        <span class="pill">Room <span class="mono" id="roomLabel">—</span></span>
      </div>

      <div class="hudRow">
        <span class="pill">You <span class="mono" id="seatLabel">—</span></span>
        <span class="pill statusPill">Status <span class="mono" id="statusText">—</span></span>
      </div>
    </div>
  </header>

  <main>
    <!-- 盤＋外側操作（ここが今回の主役） -->
    <section class="boardZone">
      <div class="boardFrame">
        <!-- 盤（app.jsが中身を生成/更新） -->
        <div id="board" class="superBoard" aria-label="board"></div>

        <!-- 左上（小盤0） -->
        <div class="ctlBox ctlTL" aria-label="ctl top-left">
          <div class="ctlTitle">左上</div>
          <div class="ctlRow">
            <button class="miniBtn qd" data-q="0" data-d="-1">左</button>
            <button class="miniBtn qd" data-q="0" data-d="1">右</button>
          </div>
        </div>

        <!-- 右上（小盤1） -->
        <div class="ctlBox ctlTR" aria-label="ctl top-right">
          <div class="ctlTitle">右上</div>
          <div class="ctlRow">
            <button class="miniBtn qd" data-q="1" data-d="-1">左</button>
            <button class="miniBtn qd" data-q="1" data-d="1">右</button>
          </div>
        </div>

        <!-- 左下（小盤2） -->
        <div class="ctlBox ctlBL" aria-label="ctl bottom-left">
          <div class="ctlTitle">左下</div>
          <div class="ctlRow">
            <button class="miniBtn qd" data-q="2" data-d="-1">左</button>
            <button class="miniBtn qd" data-q="2" data-d="1">右</button>
          </div>
        </div>

        <!-- 右下（小盤3） -->
        <div class="ctlBox ctlBR" aria-label="ctl bottom-right">
          <div class="ctlTitle">右下</div>
          <div class="ctlRow">
            <button class="miniBtn qd" data-q="3" data-d="-1">左</button>
            <button class="miniBtn qd" data-q="3" data-d="1">右</button>
          </div>
        </div>

        <!-- 下中央：確定/Undo/Reset -->
        <div class="ctlBox ctlBottom" aria-label="ctl bottom">
          <div class="ctlTitle">操作</div>
          <div class="ctlCol">
            <button id="commit" class="primary wideBtn">確定</button>
            <div class="ctlRow">
              <button id="undo" class="wideBtn">Undo</button>
              <button id="reset" class="wideBtn">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ここから下は今まで通り（ローカル/オンライン） -->
    <section class="panel">
      <div class="panelTitle">ローカル（1人 / AI）</div>
      <div class="row">
        <button id="playAsBlack" class="chip selected">先攻（黒）</button>
        <button id="playAsWhite" class="chip">後攻（白）</button>
      </div>
      <div class="roomHint">AI（白）はローカル時のみ動きます</div>

      <div class="panelTitle">オンライン（Firebase）</div>
      <div class="roomRow">
        <input id="roomCode" class="roomInput" placeholder="room番号（例: 123456）" inputmode="numeric" />
        <button id="applyRoom">適用</button>
        <button id="copyLink">共有URL</button>
      </div>

      <div class="row">
        <button id="joinBlack" class="chip">Roomで先攻（黒）</button>
        <button id="joinWhite" class="chip">Roomで後攻（白）</button>
        <button id="leaveRoom" class="chip">Roomを抜ける</button>
      </div>

      <div class="roomHint">
        同じURL（例：<span class="mono">?room=123456</span>）を共有して遊べます
      </div>
    </section>

    <footer class="foot">
      反映が遅い時は URL末尾に <span class="mono">?v=2</span> のように付けて開くと直りやすいです
    </footer>

    <!-- Firebase (compat / CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="./app.js"></script>
  </main>
</body>
</html>
