<!-- index.html（全置換） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>rotation-game</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="title">rotation-game</div>
    <div class="status" id="status"></div>

    <div class="topbar">
      <div class="turnBig" id="turnBig">—</div>

      <div class="toggles">
        <label class="toggle">
          <input id="aiOn" type="checkbox" />
          AI（白）
        </label>
      </div>
    </div>

    <div class="hud">
      <div class="hudItem">
        <span class="hudLabel">Phase</span>
        <span class="pill" id="phase">—</span>
      </div>
      <div class="hudItem">
        <span class="hudLabel">Eval</span>
        <span class="pill mono" id="eval">0</span>
      </div>
      <div class="hudItem">
        <span class="hudLabel">B/W</span>
        <span class="pill mono" id="eval2">0 / 0</span>
      </div>
      <div class="hudItem">
        <span class="hudLabel">Room</span>
        <span class="pill mono" id="roomCode">—</span>
      </div>
      <div class="hudItem">
        <span class="hudLabel">You</span>
        <span class="pill" id="seatLabel">—</span>
      </div>
    </div>
  </header>

  <main>
    <div class="board-wrap">
      <div class="board" id="board"></div>
    </div>

    <div class="controls">
      <div class="row">
        <span class="label">回転 小盤</span>
        <div class="quad">
          <button data-q="0">左上</button>
          <button data-q="1">右上</button>
          <button data-q="2">左下</button>
          <button data-q="3">右下</button>
        </div>
      </div>

      <div class="row">
        <span class="label">方向</span>
        <div class="dir">
          <button data-d="L">左</button>
          <button data-d="R">右</button>
        </div>
      </div>

      <div class="row">
        <button class="primary" id="rotate">回転して確定</button>
        <button id="undo">Undo</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </main>

  <footer>
    オンライン対戦：同じRoomで同期します（例：?room=123456）
  </footer>

  <!-- Firebase (compat / CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="./app.js"></script>
</body>
</html>
