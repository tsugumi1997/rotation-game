<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rotation-game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="titleRow">
      <h1>rotation-game</h1>
      <label class="aiToggle"><input id="aiWhite" type="checkbox" /> AI（白）</label>
    </div>

    <div class="hud">
      <div class="turnBig" id="turnBig">—</div>
      <div class="hudRow">
        <span class="pill">Phase <span class="mono" id="phase">—</span></span>
        <span class="pill">Eval <span class="mono" id="eval">0</span></span>
        <span class="pill">B/W <span class="mono" id="bw">0 / 0</span></span>
        <span class="pill">Room <span class="mono" id="roomLabel">—</span></span>
      </div>
      <div class="hudRow">
        <span class="pill">You <span class="mono" id="youLabel">—</span></span>
        <span class="pill">Status <span class="mono" id="status">ready</span></span>
      </div>
    </div>
  </header>

  <main>
    <div class="boardWrap">
      <div id="board" class="board" aria-label="board"></div>
    </div>

    <section class="panel">
      <div class="panelTitle">回転 小盤</div>
      <div class="quad">
        <button class="qbtn" data-q="0">左上</button>
        <button class="qbtn" data-q="1">右上</button>
        <button class="qbtn" data-q="2">左下</button>
        <button class="qbtn" data-q="3">右下</button>
      </div>

      <div class="panelTitle">方向</div>
      <div class="dir">
        <button class="dbtn" data-d="L">左</button>
        <button class="dbtn" data-d="R">右</button>
      </div>

      <div class="row">
        <button id="commit" class="primary">回転して確定</button>
        <button id="undo">Undo</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <footer class="foot">
      オンライン対戦：同じRoomで同期します（例： ?room=123456）
    </footer>
  </main>

  <!-- Firebase (compat / CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <script src="./app.js"></script>
</body>
</html>
