<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rotation-game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="titleRow">
      <h1>rotation-game</h1>

      <label class="aiToggle">
        <input type="checkbox" id="aiToggle" />
        <span>AI（白）</span>
      </label>
    </div>

    <div class="hud">
      <div class="turnBig" id="turnBig">—</div>

      <div class="hudRow">
        <span class="pill">Phase <span class="mono" id="phaseText">—</span></span>
        <span class="pill">Eval <span class="mono" id="evalText">0</span></span>
        <span class="pill">B/W <span class="mono" id="bwText">0 / 0</span></span>
        <span class="pill">Room <span class="mono" id="roomCode">—</span></span>
      </div>

      <div class="hudRow">
        <span class="pill">You <span class="mono" id="seatLabel">—</span></span>
        <span class="pill">Status <span class="mono" id="statusText">—</span></span>
      </div>
    </div>
  </header>

  <main>
    <div class="boardWrap">
      <!-- 盤は app.js がここに 6x6 を生成します -->
      <div id="board" class="board" aria-label="board"></div>
    </div>

    <section class="panel">
      <div class="panelTitle">回転 小盤</div>
      <div class="quad">
        <button class="qbtn" data-q="0" type="button">左上</button>
        <button class="qbtn" data-q="1" type="button">右上</button>
        <button class="qbtn" data-q="2" type="button">左下</button>
        <button class="qbtn" data-q="3" type="button">右下</button>
      </div>

      <div class="panelTitle">方向</div>
      <div class="dir">
        <button class="dbtn" data-dir="L" type="button">左</button>
        <button class="dbtn" data-dir="R" type="button">右</button>
      </div>

      <div class="row">
        <button id="commit" class="primary" type="button">回転して確定</button>
        <button id="undo" type="button">Undo</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </section>

    <footer class="foot">
      オンライン対戦：同じRoomで同期します（例： ?room=123456）
    </footer>
  </main>

  <!-- Firebase (compat / CDN) ※ app.jsより上に必須 -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- あなたのゲーム本体（最後） -->
  <script src="./app.js"></script>
</body>
</html>
