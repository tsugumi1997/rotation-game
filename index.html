<!-- index.html（全置換） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rotation-game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="titleRow">
      <h1>rotation-game</h1>

      <label class="aiToggle">
        <input type="checkbox" id="aiOn" />
        AI 対戦（ローカル）
      </label>
    </div>

    <div id="hud">
      <div class="turnBig" id="turnText">—</div>

      <div class="hudRow">
        <span class="pill">Phase <span class="mono" id="phaseText">—</span></span>
        <span class="pill">Eval <span class="mono" id="evalText">0</span></span>
        <span class="pill">B/W <span class="mono" id="bwText">0 / 0</span></span>
        <span class="pill">Room <span class="mono" id="roomLabel">—</span></span>
      </div>

      <div class="hudRow">
        <span class="pill">You <span class="mono" id="seatLabel">—</span></span>
        <span class="pill statusPill">Status <span class="mono" id="statusText">—</span></span>
      </div>
    </div>
  </header>

  <main>
    <!-- 盤と操作を近く配置 -->
    <div class="playArea">
      <div class="boardWrap">
        <div id="board" class="board" aria-label="board"></div>
      </div>

      <section class="panel">
        <div class="panelTitle">先攻・後攻（ローカル用）</div>
        <div class="row">
          <button id="localBlack" class="chip selected">先攻（黒）</button>
          <button id="localWhite" class="chip">後攻（白）</button>
        </div>

        <div class="panelTitle">回転 小盤</div>
        <div class="quad">
          <button class="qbtn" data-q="0">左上</button>
          <button class="qbtn" data-q="1">右上</button>
          <button class="qbtn" data-q="2">左下</button>
          <button class="qbtn" data-q="3">右下</button>
        </div>

        <div class="panelTitle">方向</div>
        <div class="dir">
          <button class="dbtn" data-d="-1">左</button>
          <button class="dbtn" data-d="1">右</button>
        </div>

        <div class="row">
          <button id="commit" class="primary">回転して確定</button>
          <button id="undo">Undo</button>
          <button id="reset">Reset</button>
        </div>

        <div class="panelTitle">オンライン（同じRoomで同期）</div>
        <div class="roomBox">
          <div class="roomRow">
            <input id="roomCode" class="roomInput" placeholder="room番号（例: 123456）" inputmode="numeric" />
            <button id="applyRoom">適用</button>
            <button id="copyLink">共有URL</button>
          </div>

          <div class="row">
            <button id="joinBlack" class="chip">Roomで先攻（黒）になる</button>
            <button id="joinWhite" class="chip">Roomで後攻（白）になる</button>
          </div>

          <div class="roomHint">
            例：同じURLで <span class="mono">?room=123456</span> を共有して遊べます
          </div>
        </div>
      </section>
    </div>

    <footer class="foot">
      オンライン対戦：同じRoomで同期します（例：?room=123456）
    </footer>

    <!-- Firebase (compat / CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <!-- Main -->
    <script src="./app.js"></script>
  </main>
</body>
</html>
