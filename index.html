<!-- index.html（全置換） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rotation-game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="titleRow">
      <h1>rotation-game</h1>

      <label class="aiToggle">
        <input type="checkbox" id="aiWhite" />
        AI（白 / ローカルのみ）
      </label>
    </div>

    <div id="hud">
      <div class="turnBig" id="turnText">—</div>

      <div class="hudRow">
        <span class="pill">Phase <span class="mono" id="phaseText">—</span></span>
        <span class="pill">Eval <span class="mono" id="evalText">0</span></span>
        <span class="pill">B/W <span class="mono" id="bwText">0 / 0</span></span>
        <span class="pill">Room <span class="mono" id="roomLabel">—</span></span>
      </div>

      <div class="hudRow">
        <span class="pill">You <span class="mono" id="seatLabel">—</span></span>
        <span class="pill statusPill">Status <span class="mono" id="statusText">—</span></span>
      </div>
    </div>
  </header>

  <main>
    <div class="playArea">
      <!-- 盤 -->
      <section class="boardZone">
  <div class="boardFrame">
    <!-- 上段：左上・右上 -->
    <div class="quadCtl qctl-tl">
      <div class="ctlLabel">左上</div>
      <div class="ctlRow">
        <button class="rotBtn" data-q="0" data-d="-1">左</button>
        <button class="rotBtn" data-q="0" data-d="1">右</button>
      </div>
    </div>

    <div class="quadCtl qctl-tr">
      <div class="ctlLabel">右上</div>
      <div class="ctlRow">
        <button class="rotBtn" data-q="1" data-d="-1">左</button>
        <button class="rotBtn" data-q="1" data-d="1">右</button>
      </div>
    </div>

    <!-- 盤 -->
    <div class="boardCenter">
      <div class="superBoard" id="board" aria-label="board"></div>
    </div>

    <!-- 下段：左下・右下 -->
    <div class="quadCtl qctl-bl">
      <div class="ctlLabel">左下</div>
      <div class="ctlRow">
        <button class="rotBtn" data-q="2" data-d="-1">左</button>
        <button class="rotBtn" data-q="2" data-d="1">右</button>
      </div>
    </div>

    <div class="quadCtl qctl-br">
      <div class="ctlLabel">右下</div>
      <div class="ctlRow">
        <button class="rotBtn" data-q="3" data-d="-1">左</button>
        <button class="rotBtn" data-q="3" data-d="1">右</button>
      </div>
    </div>

    <!-- 下中央：確定＋Undo/Reset -->
    <div class="opBox">
      <button id="commit" class="primary">確定</button>
      <div class="opRow">
        <button id="undo">Undo</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>
</section>
  

      <!-- 右側：ローカル先後＋オンライン -->
      <section class="panel">
        <div class="panelTitle">ローカル（1人 / AI）</div>
        <div class="row">
          <button id="playAsBlack" class="chip selected">先攻（黒）</button>
          <button id="playAsWhite" class="chip">後攻（白）</button>
        </div>
        <div class="roomHint">AI（白）はローカル時のみ動きます</div>

        <div class="panelTitle">オンライン（Firebase）</div>
        <div class="roomRow">
          <input id="roomCode" class="roomInput" placeholder="room番号（例: 123456）" inputmode="numeric" />
          <button id="applyRoom">適用</button>
          <button id="copyLink">共有URL</button>
        </div>

        <div class="row">
          <button id="joinBlack" class="chip">Roomで先攻（黒）</button>
          <button id="joinWhite" class="chip">Roomで後攻（白）</button>
          <button id="leaveRoom" class="chip">Roomを抜ける</button>
        </div>

        <div class="roomHint">
          同じURL（例：<span class="mono">?room=123456</span>）を共有して遊べます
        </div>
      </section>
    </div>

    <footer class="foot">
      反映が遅い時は URL末尾に <span class="mono">?v=2</span> のように付けて開くと直りやすいです
    </footer>

    <!-- Firebase (compat / CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="./app.js"></script>
  </main>
</body>
</html>
